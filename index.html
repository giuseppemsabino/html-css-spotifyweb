<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giuseppe A. Mendoza S." />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/favicon.ico">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="sidebar">
            <div class="mobility-section">
                <div class="logo-sidebar"><img src="./img/logo-small.svg" alt=""></div>
                <div class="logo-sidebar big-logo"><img src="./img/logo.svg" alt=""></div>
                <div class="home-sidebar icon"><img src="./img/home.svg" alt=""><span class="text-nav d-none-mo">home</span></div>
                <div class="search-sidebar icon"><img src="./img/search.svg" alt=""><span class="text-nav d-none-mo">search</span></div>
                <div class="library-sidebar icon"><img src="./img/libreria.svg" alt=""><span class="text-nav d-none-mo">your library</span></div>
                <div class="add-playlist d-none-mo d-none-mid">
                    <div class="new-playlist-button">
                        <button class="new-playlist">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        Crea Playlist
                    </div>
                    <div class="playlist-section">
                        <ul class="playlist-list">
                            <li>first playlist</li>
                            <li>playlist</li>
                            <li>playlist</li>
                            <li>playlist</li>
                            <li>playlist</li>
                            <li>playlist</li>
                            <li>last playlist</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile-section">
                <div class="download icon"><img src="./img/download.svg" alt=""><span class="text-nav">istalla app</span></div>
                <hr>
                <div class="profile icon"><img src="./img/profile.svg" alt=""></div>
                 
            </div>
        </div>

        <div class="main-section">
            <div class="header"></div>
            <div class="content-section"></div>
        </div>
    </div>

    <footer>
        <div class="media-bar">
            <div class="played-song">
                <div class="song-photo"><img src="./img/sinister.jpeg" alt=""></div>
                <div class="name-song"><strong>Sinister</strong><br><span>Brano Nome</span></div>
                <div class="option-song">
                    <i class="fa-regular fa-heart"></i>
                    <br>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="progress-bar-container">
               <div class="button-media">
                   <div> <i class="fa-solid fa-shuffle"></i></div>
                   <div><i class="fa-solid fa-backward-step"></i></div>
                    <div> <i class="fa-regular fa-circle-play"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                    <div><i class="fa-solid fa-arrow-rotate-right"></i></div>
                </div>
               <div class="bar-media">
                2:45 <div class="progress-bar"></div> 3:40
               </div>
            </div>
            <div class="volum-controler">
                <div class="volume-pack">
                    <div class="play-queue">
                        <i class="fa-solid fa-list-ul"></i>   
                        <i class="fa-solid fa-display"></i> 
                    </div>
                    <div class="volume-zone">  
                        <i class="fa-solid fa-volume-high"></i> 
                        <div class="volume-bar"></div>
                     </div> 
                </div>
            </div>
    </footer>

</body>
</html>
